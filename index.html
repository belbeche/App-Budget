<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for charset, compatibility, and responsiveness -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Training JS</title>

    <!-- Stylesheets: Bootstrap, Tailwind and custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <!-- Titre principal pour l'application -->
            <h1>APPLI BUDGET</h1>

            <!-- Section de description avec un design proéminent -->
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Gestion du Budget</h1>
                    <p class="lead text-white">Simple, rapide et efficace.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Zone de saisie principale pour le budget et les dépenses -->
    <div class="container center">
        <div class="row">
            <!-- Section de saisie des dépenses -->
            <div class="col-md-6">
                <label for="budget">Budget</label>
                <input type="number" name="budget" id="budget" class="form-control" placeholder="Revenu...">
                <button type="submit" id="calculate">Calculate</button>
            </div>
            <div class="col-md-6">
                <label for="expenses">Dépense (€)</label>
                <input type="number" name="expenses" id="expenses" class="form-control" placeholder="Dépenses...">

                <label for="percentage">Dépense (%)</label>
                <input type="number" name="percentage" id="percentage" class="form-control"
                    placeholder="Pourcentage de dépense..." max="100" min="0">
                <p id="percentageValue" class="mt-2"></p>

                <button type="submit" id="addExpense">Ajouter Dépense</button>
            </div>
        </div>
    </div>

    <!-- Section de résumé pour le budget, les dépenses et le total restant -->
    <div class="container">
        <div class="row d-block">
            <div class="col-md-12">
                <div class="col-md-4">
                    <span id="budget_total"> Budget : 0 €</span>
                </div>
                <div class="col-md-4">
                    <span id="expenses_total">Dépense : 0 €</span>
                </div>
                <div class="col-md-4">
                    <span id="total">Total : 0 €</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Section réservée pour l'historique des achats -->
    <div class="operation">
        <h3>Historique des Achats</h3>
    </div>

    <!-- Fichier JavaScript externe -->
    <script src="assets/js/script.js"></script>

</body>

</html>
